<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>学习CSS CSS样式  布局</title>
	<!-- border边框属性 格式：宽度 样式 颜色 -->
	<!-- 设置背景颜色 background:color;
	设置颜色的两种方式：1、英文单词 2、颜色代码 格式：#红绿蓝
	 -->
	 
	 <!-- float布局 通常默认的排版方式 将元素从上到下一一罗列  -->
	 <!-- 格式：选择器{float:属性值}  常用属性值：none-元素不浮动(默认) left-元素向左浮动 right-元素向右浮动 -->
	 <!-- 注意，元素设置浮动后，会脱离原有的文档流，从而影响其他元素的样式，设置浮动后页面样式需要重新调整 -->
	 
	 <!-- 块元素会自动换行(<h1>,<p>,<div>,<ul>) 行内元素根据内容占用空间不会自动换行(<span>,<a>) -->
	 <!-- display属性可以使元素在行内元素和块元素之间转换 -->
	 <!-- 格式： 选择器{display:属性值} 常用的属性值：block-显为块元素 inline-显为行内元素 none-此元素被隐藏，
	 不显示也不占用页面空间 -->
	<style >
		#div1{
			border:10px solid ;
			width:300px;
			height: 100px;
			background: #ffee99;
		}
		
		#t1{
			width:200px;
			height:200px;
			background: red;
			float:right;
		}
		
		#t2{
			width:200px;
			height:200px;
			background: green;
			float:right;
		}
		
		#div2{
			display: inline;
		}
		#div3{
			display: inline;
		}
		
		span{
			display: block;
			font-size: 60px;
			color:red;
		}
		
		a{
			display: none;
		}
	</style>
</head>
<body>
	
	<div id="div1">学习CSS样式</div>
	<br>
	<div id="t1"></div>
	<div id="t2"></div>
	
	<!-- 为了不影响上一个div，在这使用两个div的id实现不自动换行 -->
	<h1>使用display属性将块元素转换为行内元素，既不自动换行</h1>
	<div id="div2">DIV1</div>
	<div id="div3">DIV2</div>
	
	<h1>将行内元素转换为块元素</h1>
	<span>span1</span>
	<span>span2</span>
	
	<h1>使用none隐藏标签</h1>
	<a>我是a标签，但是被隐藏了</a>
</body>
</html>
