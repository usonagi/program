<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>学习CSS  盒子模型</title>
	<!-- 所有HTML元素都可以看作一个盒子，用CSS来设置元素盒子的内边距(padding)、边框(border)和外边距(margin) -->
	<!-- 通用设置 直接用border、margin或padding进行设置 -->
	<style type="text/css">
		div{
			/*border-top:1px solid red;*/
			border:2px solid red;
			
			padding:10px;
			/*padding-left:10px;
			padding-top:10px;*/
			
			/*margin-top:20px;*/
			margin:20px;
		}
	</style>
</head>
	
<body>
	<span>上面的盒子</span>
	<div>设置边框、内边距。</div>
	<span>下面的盒子</span>
</body>
</html>
