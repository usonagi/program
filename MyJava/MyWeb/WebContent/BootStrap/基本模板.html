<!doctype html>
<html lang="zh-CN"> <!-- html页面使用的是中文简体 -->
  <head>
    <meta charset="utf-8">	<!-- 设置HTML页面的字符集 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- 使用IE最新的渲染模式 展示页面 -->
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <!-- viewport:视口 浏览器上 网页内容 可视区域  用于移动设备大型页面进行比例缩放显示
    	以下设置只在移动设备上生效
    	width=device-width 设置视口的宽度
    	initial-scale=1		初始化缩放设置   1~5  1表示100%
    -->
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

	<!-- Bootstrap依赖的样式和脚本 -->
    <!-- Bootstrap -->
    <link rel="stylesheet" href="../css/bootstrap.min.css" >
    
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="../js/jquery-3.4.1.min.js"> </script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="../js/bootstrap.min.js" ></script>

  </head>
  <body>
    <h1>你好，世界！</h1>

  </body>
</html>
