<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JS事件的绑定方式</title>
	<script type="text/javascript">
		function handing(){
			alert("事件句柄绑定方式。");
		}
		function handing2(str){	//字符串作为参数
			alert(str);
		}
		function handing3(obj){	//元素对象作为参数
			alert(obj.value);
		}
	</script>
</head>
<body>
	<!-- 元素的事件句柄绑定 将事件以元素属性的方式写到标签内部，进而绑定对应的函数。 -->
	<input type="text" value="绑定一个无参函数" onclick="handing()"/>
	<input type="text" value="绑定一个带参函数" onclick="handing2('这是带参的函数。')"/>
	<input type="text" value="绑定一个带参函数" onclick="handing3(this)"/>
	<br/> <!-- 绑定多个函数  函数的执行顺序就是执行顺序-->
	<input type="text" value="绑定多个函数" onclick="handing(),handing2('执行顺序就是绑定顺序'),handing3(this)"/>
</body>
</html>
