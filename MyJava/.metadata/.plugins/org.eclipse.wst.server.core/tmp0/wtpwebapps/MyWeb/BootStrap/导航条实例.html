<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">	<!-- 设置HTML页面的字符集 -->
	    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- 使用IE最新的渲染模式 展示页面 -->
	    <meta name="viewport" content="width=device-width, initial-scale=1"> 
	    
	    <title>Bootstrap 导航条</title>
	
	    <link rel="stylesheet" href="../css/bootstrap.min.css" >
	    <script src="../js/jquery-3.4.1.min.js"> </script>
	    <script src="../js/bootstrap.min.js" ></script>
	</head>
	
	<body>
		<!-- 导航条 -->
		<nav class="navbar navbar-inverse"> <!-- inverse导航条样式 -->
		  <div class="container-fluid">
		    <!-- 导航图标 及汉堡按钮 -->
		    <div class="navbar-header">
		      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
		        <!-- 汉堡按钮 -->
		        <span class="sr-only">Toggle navigation</span>	<!-- 阅读器转移的样式 -->
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		      </button>
		      <a class="navbar-brand" href="#">首页</a>
		    </div>
			
			<!-- 导航主体部分 -->
		    <!-- Collect the nav links, forms, and other content for toggling -->
		    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		      <ul class="nav navbar-nav">
		        <li class="active"><a href="#">手机数码 <span class="sr-only">(current)</span></a></li>
		        <li><a href="#">电脑办公</a></li>
		        <li class="dropdown">
		          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">更多<span class="caret"></span></a>
		          <ul class="dropdown-menu">	<!-- 下拉部分 -->
		            <li><a href="#">Action</a></li>
		            <li><a href="#">Another action</a></li>
		            <li><a href="#">Something else here</a></li>
		            <li role="separator" class="divider"></li>
		            <li><a href="#">Separated link</a></li>
		            <li role="separator" class="divider"></li>
		            <li><a href="#">One more separated link</a></li>
		          </ul>
		        </li>
		      </ul>
		      <!-- search按钮部分 -->
		      <form class="navbar-form navbar-right">
		        <div class="form-group">
		          <input type="text" class="form-control" placeholder="Search">
		        </div>
		        <button type="submit" class="btn btn-default">Submit</button>
		      </form>
		    </div>
		  </div>
		</nav>
	</body>
</html>
