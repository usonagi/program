<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    
    <title>Bootstrap 轮播图</title>

    <link rel="stylesheet" href="../css/bootstrap.min.css" >
    <script src="../js/jquery-3.4.1.min.js"> </script>
    <script src="../js/bootstrap.min.js" ></script>
	
	<style type="text/css">
		/* 设置轮播图 小圆点的颜色 */
		.carousel-indicators .active{
			background-color: red;
		}
		/* 设置轮播图 图片的大小 */
		.carousel-inner .item img {	
			width:100%;
			height:300px;
		}
	</style>
	
  </head>
  <body>
    <!-- 位置：JavaScript 插件--Carousel  -->
    <!-- 轮播图 定时换图属性：data-interval="毫秒值"  多个轮播图必须修改轮播图的id-->
	<div id="carousel1" class="carousel slide" data-ride="carousel" data-interval="5000">
	  <!-- 小圆点 -->
	  <ol class="carousel-indicators"> <!-- data-target的值、左右按钮的id 和轮播图一致 -->
	    <li data-target="#carousel1" data-slide-to="0" class="active"></li>
	    <li data-target="#carousel1" data-slide-to="1"></li>
	    <li data-target="#carousel1" data-slide-to="2"></li>
	  </ol>
	
	  <!-- 轮播图 图片主体部分 -->
	  <div class="carousel-inner" role="listbox">
	    <div class="item active">
	      <img src="../img/pic1.jpg" />
	      <div class="carousel-caption">
	      	图片1的说明信息
	      </div>
	    </div>
	    <div class="item">
	      <img src="../img/pic2.jpg" />
	      <div class="carousel-caption">
	      	图片2的说明信息
	      </div>
	    </div>
	    <div class="item">
	      <img src="../img/pic3.jpg" />
	      <div class="carousel-caption">
	      	图片3的说明信息
	      </div>
	    </div>
	  </div>
	
	  <!-- 左右控制按钮 -->
	  <a class="left carousel-control" href="#carousel1" role="button" data-slide="prev">
	    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
	    <span class="sr-only">Previous</span>
	  </a>
	  <a class="right carousel-control" href="#carousel1" role="button" data-slide="next">
	    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
	    <span class="sr-only">Next</span>
	  </a>
	</div>
	<br><br>
	
	<!-- 轮播图2 -->
	<div id="carousel-example-generic" class="carousel slide" data-ride="carousel" data-interval="5000">
	  <!-- 小圆点 -->
	  <ol class="carousel-indicators">
	    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
	    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
	    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
	  </ol>
	
	  <!-- 轮播图 图片主体部分 -->
	  <div class="carousel-inner" role="listbox">
	    <div class="item active">
	      <img src="../img/pic1.jpg" />
	      <div class="carousel-caption">
	      	图片1的说明信息
	      </div>
	    </div>
	    <div class="item">
	      <img src="../img/pic2.jpg" />
	      <div class="carousel-caption">
	      	图片2的说明信息
	      </div>
	    </div>
	    <div class="item">
	      <img src="../img/pic3.jpg" />
	      <div class="carousel-caption">
	      	图片3的说明信息
	      </div>
	    </div>
	  </div>
	
	  <!-- 左右控制按钮 -->
	  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
	    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
	    <span class="sr-only">Previous</span>
	  </a>
	  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
	    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
	    <span class="sr-only">Next</span>
	  </a>
	</div>
  </body>
</html>
