<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    
    <title>Bootstrap 表单</title>

    <link rel="stylesheet" href="../css/bootstrap.min.css" >
    <script src="../js/jquery-3.4.1.min.js"> </script>
    <script src="../js/bootstrap.min.js" ></script>

  </head>
  <body>
    <!-- 位置:全局CSS样式--表单 -->
    <div class="form-group">
    	<label for="exampleInputEmail1">Email address</label> <!-- 标签信息 -->
    	<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
  	</div>
  	<br><br>
  	
  	<!-- 水平排列的表单 -->
  	<form class="form-horizontal">
	  <div class="form-group">
	    <label for="inputEmail3" class="col-sm-2 control-label">用户名</label>	<!-- 说明标签 -->
	    <div class="col-sm-6">	<!-- 栅格系统的大小 -->
	      <!-- placeholder-替代文字，没有内容时显示 -->
	      <input type="text" class="form-control" id="inputEmail3" placeholder="请输入用户名">
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
	    <div class="col-sm-6">
	      <input type="password" class="form-control" id="inputPassword3" placeholder="请输入密码">
	    </div>
	  </div>
	  <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
	      <div class="checkbox">
	        <label>
	          <input type="checkbox"> 记住密码
	        </label>
	      </div>
	    </div>
	  </div>
	  <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
	      <button type="submit" class="btn btn-default">注册</button>
	    </div>
	  </div>
	</form>
	<br><br>
	
	<!-- 检验信息  在对应的div中的class中添加检验信息 class="has-error|success|warning"-->
	<form class="form-horizontal">
		<div class="form-group has-error">
		   <label for="inputPassword3" class="col-sm-2 control-label">校验失败</label>
		   <div class="col-sm-6">
		      <input type="password" class="form-control" id="inputPassword3" placeholder="失败显示红色">
		   </div>
		</div>
		<div class="form-group has-success">
		    <label for="inputPassword3" class="col-sm-2 control-label">校验成功</label>
		    <div class="col-sm-6">
		      <input type="password" class="form-control" id="inputPassword3" placeholder="成功显示绿色">
		    </div>
	  	</div>
	</form>
	

  </body>
</html>
