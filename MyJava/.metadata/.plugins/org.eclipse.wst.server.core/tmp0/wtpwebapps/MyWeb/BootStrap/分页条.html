<!doctype html>
<html lang="zh-CN"> <!-- html页面使用的是中文简体 -->
  <head>
    <meta charset="utf-8">	<!-- 设置HTML页面的字符集 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- 使用IE最新的渲染模式 展示页面 -->
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    
    <title>Bootstrap 分页条</title>

    <link rel="stylesheet" href="../css/bootstrap.min.css" >
    <script src="../js/jquery-3.4.1.min.js"> </script>
    <script src="../js/bootstrap.min.js" ></script>

  </head>
  <body>
    <!-- 位置：组件-分页   在标签的class中可以设置激活active和禁用disabled状态-->
    <!-- 在ul标签中，通过class可以设置分页条的大小 pagination-lg 或 pagibation-sm -->
    <nav aria-label="Page">
      <!-- 分页条的整体列表 -->
	  <ul class="pagination navigation pagination-lg">
	  	<!-- 上一页 -->
	    <li class="disabled">	<!-- 设置禁用时最好把href删掉，防止点击 -->
	      <a aria-label="Previous">
	        <span aria-hidden="true">&laquo;</span>
	      </a>
	    </li>
	    <!-- 索引页 -->
	    <li class="active"><a href="#">1</a></li>
	    <li><a href="#">2</a></li>
	    <li><a href="#">3</a></li>
	    <li><a href="#">4</a></li>
	    <li><a href="#">5</a></li>
	    <!-- 下一页 -->
	    <li>
	      <a href="#" aria-label="Next">
	        <span aria-hidden="true">&raquo;</span>
	      </a>
	    </li>
	  </ul>
	</nav>

  </body>
</html>
