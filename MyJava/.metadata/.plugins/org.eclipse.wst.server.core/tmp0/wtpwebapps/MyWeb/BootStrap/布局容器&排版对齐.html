<!doctype html>
<html lang="zh-CN"> 
  <head>
    <meta charset="utf-8">	
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
   
    <title>Bootstrap 布局容器、排版对齐方式</title>

	<!-- Bootstrap依赖的样式和脚本 -->
    <link rel="stylesheet" href="../css/bootstrap.min.css" >
    <script src="../js/jquery-3.4.1.min.js"> </script>
    <script src="../js/bootstrap.min.js" ></script>

  </head>
  <body>
  	<!-- BootStrap中必须至少有一个布局容器，才能为页面内容进行封装和样式控制，建议使用div作为布局容器 -->
    <!-- .container 类用于固定宽度并支持响应式布局的容器。居中，两端留白。 -->
	<!-- .container-fluid 类用于 100% 宽度，占据全部视口（viewport）的容器。 -->
	<div class="container" style="border: 1px solid red;">
		布局容器container， 特点：居中，两端有留白。
	</div>
	<br/>
	<div class="container-fluid" style="border: 1px solid red;">
		布局容器container-fluid， 特点：占据视口100%。
	</div>
	<br/>
	
	<!-- 位置：全局CSS样式--排版--对齐 	text-left|center|right元素所有内容靠左、居中、靠右对齐-->
	<div class="text-center">
		所有内容居中显示
		<img src="../img/湖工logo.jpg">
	</div>
	
  </body>
</html>
