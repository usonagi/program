<!doctype html>
<html lang="zh-CN"> 
  <head>
    <meta charset="utf-8">	
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
   
    <title>栅格系统</title>

	
    <link rel="stylesheet" href="../css/bootstrap.min.css" >
    <script src="../js/jquery-3.4.1.min.js"> </script>
    <script src="../js/bootstrap.min.js" ></script>
    
    <!-- 行(row)必须包含在.container(固定宽度)或.container-fluid(100%)宽度中。
		 行使用的样式".row",列使用样式"col-*-*"，元素内容应放置于列内
		 书写方式：容器--行--列 
		 栅格参数："col-屏幕尺寸-占用列数"  lg-大屏幕 pc；md-中等屏幕 小pc；sm-小屏幕 iPad；xs-超小屏幕 智能手机。  默认一个元素占一行
		 列元素的书写顺序决定布局顺序，列元素的占用列数定义列元素的大小。
	 -->

  </head>
  <body>
  <!-- 比设置的屏幕尺寸大的屏幕会继承当前的设置，比设置的尺寸小的屏幕，则默认一个元素占12列 -->
    <!-- 定义一个布局容器 -->
    <div class="container" style="border: 1px solid blue;">
    	<!-- 定义行  每个row元素下可以分为12个列-->
    	<div class="row">
    		<!-- 在行上 定义列  占用列数总合小于等于12 元素在同一列；  大于12 元素另起一行 -->
    		<div class="col-lg-4 col-md-4 col-sm-3 col-xs-2" style="border: 1px solid red;">1111</div>
    		<div class="col-lg-4 col-md-4 col-sm-3 col-xs-2" style="border: 1px solid red;">2222</div>
    	</div>
    	<div class="row">
    		<div class="col-lg-6 col-md-4 col-sm-3 col-xs-2" style="border: 1px solid red;">3333</div>
    		<div class="col-lg-6 col-md-4 col-sm-3 col-xs-2" style="border: 1px solid red;">4444</div>
    	</div>
    	<div class="row">
    		<div class="col-lg-8" style="border: 1px solid red;">5555</div>
    		<div class="col-lg-8" style="border: 1px solid red;">6666</div>
    		<div class="col-lg-4" style="border: 1px solid red;">7777</div>
    	</div>
    </div>
    <br>
    
    <!-- 栅格是可以无限嵌套的  格式：行--列--行--列...  -->
    <div class="container" style="border: 1px solid black;">
    	<div class="row">
    		<div class="col-lg-4" style="border: 1px solid red;">
    			<div class="row">
    				<div class="col-lg-4" style="border: 1px solid blue;">
    					栅格嵌套
    				</div>
    			</div>
    		</div>
    	</div>
    </div>
    <br>
    
    <!-- 栅格系统的偏移 列偏移格式：col-屏幕尺寸-offset-* -->
    <div class="container" style="border: 1px solid black;">
    	<div class="row">
    		<div class="col-xs-1" style="border: 1px solid black;">1</div>
    		<div class="col-xs-1" style="border: 1px solid black;">2</div>
    		<div class="col-xs-1" style="border: 1px solid black;">3</div>
    		<div class="col-xs-1" style="border: 1px solid black;">4</div>
    		<div class="col-xs-1" style="border: 1px solid black;">5</div>
    		<div class="col-xs-1" style="border: 1px solid black;">6</div>
    		<div class="col-xs-1" style="border: 1px solid black;">7</div>
    		<div class="col-xs-1" style="border: 1px solid black;">8</div>
    		<div class="col-xs-1" style="border: 1px solid black;">9</div>
    		<div class="col-xs-1" style="border: 1px solid black;">10</div>
    		<div class="col-xs-1" style="border: 1px solid black;">11</div>
    		<div class="col-xs-1" style="border: 1px solid black;">12</div>
    	</div>
    	<div class="row">
    		<div class="col-lg-4 col-lg-offset-3" style="border: 1px solid red;">
    			使用lg，占用4列，向右偏移3列。
    		</div>
    	</div>
    </div>
  </body>
</html>
