<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>学习CSS 层叠样式表</title>
	<style>
		span{font-size: 100px;
			 color: green;
			 border: 1px solid blue;
			 }
	</style>
</head>
<body>
	<!-- 使用CSS可以是HTML页面更丰富 -->
	<!-- 格式规范：选择器名称 {属性名：属性值；属性名：属性值；...} 选择器--指定CSS样式作用在哪些HTML标签-->
	<!-- 放置规范：在<style>标签中书写CSS代码，<style>标签放置在<head>标签中 -->
	
	<font size="5">开始学习CSS</font>
	<br/>
	<font style="font-size: 120px">使用CSS学习</font>
	<br/>
	
	<span>使用CSS，展现效果</span>
</body>
</html>
