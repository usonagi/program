<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>学习JS事件</title>
	<!--JS事件驱动机制
	事件源:产生事件的组件。
	事件:由事件源产生的动作或事件。
	监听器:专门处理事件源所产生的事件。
	注册/绑定监听器: 让监听器时刻监听事件源是否有指定事件产生，若事件源产生指定事件，则调用监听器处理。
	 -->
	<script type="text/javascript">
		function run(){
			alert("按钮被点击！");
		}
		function foucs(){
			alert("获取焦点。");
		}
		function lostfoucs()
		{
			alert("失去焦点了。");
		}
		function change(){
			alert("值改变了！");
		}
		function loading(){
			alert("加载完毕。");
		}
		function mit(){
			alert("表单的提交按钮被点击了。");
			return true;
		}
		function keyup(){
			alert("键位弹起了。");
		}
		function mouseover(){
			alert("鼠标的移入。");
		}
		function mouseout(){
			alert("鼠标移出了。");
		}
	</script>
</head>
<body >
	<!-- 点击事件onclick run方法是监听器，onclick="run()" 是注册监听器 -->
	<input type="button" value="点击" onclick="run()"/>
	
	<!-- 焦点事件(onblur,onfoucs) 默认一个正常页面仅有一个焦点 反映用户目前的关注点或正在操作的组件。-->
	<!-- 获取焦点事件 在文本框获取焦点时，弹出对话框 -->
	<input type="text" onfocus="foucs()"/>

	<!-- 失去焦点事件 文本框失去焦点时 弹出对话框 -->
	<input type="text" onblur="lostfoucs()"/>
	
	<!-- 域内容改变事件onchange 元素组件的值发生改变时触发 -->
	<select onchange="change()">
		<option value="bj">北京</option>
		<option value="sh">上海</option>
		<option value="gz">广州</option>
	</select>
	
	<!-- 加载完毕事件onload 元素组件加载完毕时触发 -->
	<br/>在body标签设置监听器，实现加载完毕事件。
	
	<!-- 表单提交事件onsubmit 表单提交按钮被点击时触发返回Boolean值 可以控制表单的提交  true允许 false阻止-->
	<form onsubmit="return mit()">
		<input type="text" name="uname"/>
		<input type="submit" value="提交"/>
	</form>
	
	<!-- 键位弹起事件onkeyup 在组件中输入某些内容时，键盘键位弹起时触发 -->
	<input type="text" onkeyup="keyup()"/> <br/>
	
	<!-- 鼠标移入事件onmouseover 鼠标移入某个元素组件时触发  鼠标移出事件onmouseout-->
	<input type="text" onmouseover="mouseover()"/>
	<input type="text"  onmouseout="mouseout()"/>
</body>
</html>
