<!DOCTYPE html>
<html>	<!-- <html></html> 相当于大括号 -->
<head>	<!-- head存放说明性内容 -->
<meta charset="UTF-8">
	<!-- <title>标题标签 网页标题 -->
<title >学习 HTML 语言  基本标签</title>
</head>

<body>
	<!-- 字体大小范围在1--7 之间，字体类型只能是系统中有的 -->
	<font color="red" size="5" face="楷体" >静夜思</font> <br>
	
	<!-- <h1></h1>标题标签 <h1>最小 <h6>最大  使用&nbsp;充当空格 -->
	<h4>静夜思</h4>
	
	<!-- html中的换行会被忽略 <br>换行  <p>段落标签 上下各空一行  -->
	<p align="center">床前明月光，</p>
	<p align="center">疑是地上霜。</p>
	<p align="center">举头望明月，</p>
	<p align="center">低头思故乡。</p>
	<p align="center">李&nbsp;&nbsp;&nbsp;白 </p>
	
	<!-- <img src="..."> 图片标签  src是图片路径 必须有； width、height单位是像素，可以使用百分比-->
	<img src="./img/湖工二维码.jpg" width="20%" height="20%">
	<img src="./img/湖工二维码.jpg" width="200" height="200">
	
	<!-- <ul>无序列表  <ol>有序列表  <li>列表条目 -->
	<ul>
		<li>手机数码</li>
		<li>电脑办公</li>
	</ul>
	
	<ol>
		<li>手机数码</li>
		<li>电脑办公</li>
	</ol>
</body>
</html>
