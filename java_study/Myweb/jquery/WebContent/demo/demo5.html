<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>过滤选择器  基本过滤选择器</title>
<script type="text/javascript" src="../js/jquery-1.8.3.js"></script>
<script type="text/javascript">
	$(function(){
		//1、设置表格第一行为蓝色
		//$("tr:first").css("color","blue");	//first表示获取第一个元素
		
		//2、设置表格除了第一行，颜色为绿色
		//$("tr:not(tr:first)").css("color","green"); //not表示去除所有与给定选择器匹配的元素
		//$("tr:gt(0)").css("color","green");  //gt匹配所有大于给定索引值的元素,索引值从0开始计数
