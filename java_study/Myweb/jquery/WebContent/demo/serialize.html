<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>serialize与serializeArray</title>
<script src="../js/jquery-1.8.3.min.js"> </script>

<script type="text/javascript">
	$(function(){
		var msg;
		//msg = $("#f").serialize();	//将表单数据序列化成请求的参数
		//alert(msg);
		
		msg = $("#f").serializeArray();
		console.info(msg);	//将表单数据序列化成json数据，格式与常规json数据不同。
	});
</script>
</head>
<body>
	<form id="f" method="post" action="#">
		username:<input type="text" name="user" value="test"/>
		password:<input type="password" name="pwd" value="xxx"/>
		<input type="submit" value="提交">
	</form>
</body>
</html>
