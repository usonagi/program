<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jquery文档操作 插入和删除</title>
<script type="text/javascript" src="../js/jquery-1.8.3.js"></script>
<script type="text/javascript">
	$(function(){
		//====内部插入
		//1、在select最开始添加一项<option value='幼稚园'>幼稚园</option>
		//prepend(content) 向每个匹配的元素内部前置内容  prependTo()是把内容插入到对象中。
		//$("#edu").prepend($("<option value='幼稚园'>幼稚园</option>"));
		//$("<option value='幼稚园'>幼稚园</option>").prependTo($("#edu"));
		
		//2、在select最后添加一项<option value='研究生'>研究生</option>
		//append(content)向每个匹配的元素内部添加内容  appendTo()是把内容添加到对象中
		//$("#edu").append($("<option value='研究生'>研究生</option>"));
		//$("<option value='研究生'>研究生</option>").appendTo($("#edu"));
		
		//====外部插入
		//1、在select最开始添加一项<option value='幼稚园'>幼稚园</option>
		//brfore()在匹配的元素之前插入内容  insertBefor()是把内容插入到对象之前
		//$("#edu option:first").before($("<option value='幼稚园'>幼稚园</option>"));
		$("<option value='幼稚园'>幼稚园</option>").insertBefore($("#edu option:first"));
		
		//2、在select最后添加一项<option value='研究生'>研究生</option>
		//after()在匹配的元素后面插入内容  insertAfter()是把内容插入到对象后面
		//$("#edu option:last").after($("<option value='研究生'>研究生</option>"));
		$("<option value='研究生'>研究生</option>").insertAfter($("#edu option:last"));
		
		//给p注册事件，测试区别
		$("#d1 p").click(function(){
			alert("触发事件发生");
		});
		
		//====删除
		//empty表示将元素下的所有子元素删除
		//$("#d1").empty();
		
		//remove与detach都是删除,区别：remove会连带事件一块删除，detach不会。
		var p = $("#d1 p").remove();
		//var p = $("#d1 p").detach();
		
		$("#d2").append(p);
	});
</script>
</head>
<body>
	<select id="edu">
		<option value="小学">小学</option>
		<option value="中学">中学</option>
		<option value="大学">大学</option>
	</select>
	<hr>
	<!-- 删除演示 -->
	<div id="d1">
		<p>pppppp</p>
		<span>sssssss</span>
	</div>
	<div id="d2">
	</div>
</body>
</html>
