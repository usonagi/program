<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery文档操作 替换与克隆</title>
<script type="text/javascript" src="../js/jquery-1.8.3.js"></script>
<script type="text/javascript">
	$(function(){
		//用于测试clone相关参数的事件
		$("#d1 p:first").click(function(){ alert("触发事件ppp") });
		$("a").mouseover(function(){ alert("触发事件aaa"); });
		
		//复制id=d1中的第一个p的内容去替换id=d2的div中第二个span的内容
		//clone()的第一个参数：true表示事件也会被克隆，false不会克隆事件,默认false。
		//clone()的第二个参数：true表示子元素的事件也会被克隆,flase表示不被克隆。(需要父元素的事件克隆为true)
		var p1 = $("#d1 p:first").clone(true,true);	//复制
		
		//$("#d2 span:nth-child(2)").replaceWith(p1);	//替换
		p1.replaceAll($("#d2 span:nth-child(2)"));
	});
</script>
</head>
<body>
	<div id="d1">
		<p>
			<a>p1</a>
		</p>
		<p>p2</p>
	</div>
	<div id="d2">
		<span>span1</span>
		<span>span2</span>
	</div>
</body>
</html>
