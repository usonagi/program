<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>PPCA-主页面</title>
		<!-- 分别引入 boostrap main-公有样式  register-注册页面样式 -->
		<link rel="stylesheet" type="text/css" href="/ppca_main/css/bootstrap.min.css"/>
		
		<!-- 引入 js文件  和自定义的注册页面用的user.js-->
		<script src="/ppca_main/js/jquery-1.11.3.js"></script>
		<script src="/ppca_main/js/bootstrap.min.js"></script>

		<style type="text/css">
			/* 设置轮播图 小圆点的颜色 */
			.carousel-indicators .active {
				background-color: red;
			}
			/* 设置轮播图 图片的大小 */
			.carousel-inner .item img {
				width: 100%;
				height: 420px;
			}
			
		</style>
	</head>
	<body>
	<div class="container">
		<!-- 网站头部 -->
		<div class="row">
			<div class="col-md-1">
				<img alt="" src="./img/湖工logo.jpg" width="70px" height="70px">
			</div>
			<div class="col-md-2">
				<img alt="" src="./img/star.jpg" width="120px" height="70px">
			</div>
			<div class="col-md-2">
				<span><font size="5" face="楷体">勤学 务实 圆融 卓越</font></span>
			</div>
			<div class="col-md-3">
				<span><font color="blue" size="5" face="宋体">PPCA平台欢迎您!</font></span>
			</div>
			<div class="col-md-4 " >
				<ul class="list-inline" style="margin-top: 20px;">
					<li><a href="/ppca_main/login.html" class="btn btn-primary">一键登录</a></li>
					<li><a href="/ppca_main/register.html" class="btn btn-primary">马上注册</a></li>
				</ul>
			</div>
		</div>

		<!-- 导航条 -->
		<nav class="navbar navbar-inverse" style="margin-top: 10px;">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
						aria-expanded="false">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">首页</span></a> 
				</div>

				<!-- 导航条主体部分  active表示高亮 -->  
				<div class="collapse navbar-collapse"
					id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li><a href="#">趣味活动</a></li>
						<li><a href="#">志愿活动</a></li>
						<li><a href="#">社团活动</a>
						<li><a href="#">竞技比赛</a>
						<li class="dropdown"><a href="#" class="dropdown-toggle"
							data-toggle="dropdown" role="button" aria-haspopup="true"
							aria-expanded="false">更多<span class="caret"></span></a>
							<ul class="dropdown-menu">
								<li><a href="#">球类大赛</a></li>
								<li><a href="#">编程比赛</a></li>
								<li>更多活动，期待你的参与</li>
								<li role="separator" class="divider"></li>
							</ul></li>
					</ul>
					<form class="navbar-form navbar-right">
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Search">
						</div>
						<button type="submit" class="btn btn-default">搜索活动
							<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
						</button>

					</form>
				</div>
			</div>
		</nav>

		<!-- 网页主体 -->
		<div class="row">
		<div id="carousel1" class="carousel slide" data-ride="carousel"
			data-interval="5000">
			<!-- 小圆点 -->
			<ol class="carousel-indicators">
				<!-- data-target的值、左右按钮的id 和轮播图一致 -->
				<li data-target="#carousel1" data-slide-to="0" class="active"></li>
				<li data-target="#carousel1" data-slide-to="1"></li>
				<li data-target="#carousel1" data-slide-to="2"></li>
			</ol>

			<!-- 轮播图 图片主体部分 -->
			<div class="carousel-inner" role="listbox">
				<div class="item active">
					<img src="./img/hnit1.jpg" />
					<div class="carousel-caption">皇家工学院图书馆风景</div>
				</div>
				<div class="item">
					<img src="./img/hnit2.jpg" />
					<div class="carousel-caption">皇家工学院风景</div>
				</div>
				<div class="item">
					<img src="./img/hnit3.jpg" />
					<div class="carousel-caption">皇家工学院风景</div>
				</div>
			</div>

			<!-- 左右控制按钮 -->
			<a class="left carousel-control" href="#carousel1" role="button"
				data-slide="prev"> <span
				class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			</a> <a class="right carousel-control" href="#carousel1" role="button"
				data-slide="next"> <span
				class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			</a>
		</div>
		</div>

		<!-- 网站底部 -->
		<div class="filed" style="margin-top: 50px;">
		<div class="row" >
			<div class="col-xs-12 text-center">
				<ul class="list-inline">
					<li><a href="">联系我们</a></li>
					<li><a href="">问题反馈</a></li>
					<li><a href="">帮助信息</a></li>
				</ul>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12 text-center">Copyright @2022 湖南工学院 计信学院
				版权所有</div>
		</div>
		</div>
	</div>
</body>
</html>
