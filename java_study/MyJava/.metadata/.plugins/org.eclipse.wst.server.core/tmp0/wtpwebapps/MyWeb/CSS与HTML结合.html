<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS与HTML结合使用</title>
	<!-- 行内样式 格式：<html 标签 style="CSS样式代码"/> 对单独标签设置   <style></style>进行样式复用-->
	
	<!-- 外部样式 格式： <link rel="stylesheet" type="text/css" href="css文件路径"/>
	rel="stylesheet"-固定值，表示样式表   type="text/css"-固定值，表示css类型   href-表示文件位置 -->
	
	<link rel="stylesheet" type="text/css" href="./CSSTest1.css"/>
</head>
<body>
	<a>使用外部样式，实现页面</a> <br/>
	<a>在CSS文件中设置样式，通过link标签进行引用</a>
</body>
</html>
