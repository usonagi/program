<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>BOM(Browser Object Model) 浏览器对象模型</title>
	<!-- 用来执行浏览器的相关操作，一般情况下，window代表了BOM对象 -->
	<script type="text/javascript">
		confirm("确认框")  //返回Boolean值  确认true 或 取消false
		
		//启动循环定时器，调用一次就会创建并循环执行一个定时器。
		//格式：setInterval(调用方法,毫秒值);
		var ID,ID2;
		function Test()
		{
			alert("循环调用此方法");
			//clearInterval(ID);	//执行一次后，清除循环定时器。
			clearTimeout(ID2);
		}
		
		//ID = setInterval("Test()", 2000);	  //每隔两秒调用一次Test方法 
		//clearInterval(ID);	//清除定时器
		
		//启动一次性定时器，调用一次就会创建并执行一个定时器一次。
		//格式：setTimeout(调用方法,毫秒值);
		ID2 = setTimeout("Test()", 1500);
		
		//location对象包含有关当前URL的信息
		var locate = location.href;
		alert(locate);
		
		//设置URL地址
		//location.href = "demo1.js";
		
		//两秒后跳转到指定页面
		function next(){
			location.href = "../CSS与HTML结合.html";
		}
		setTimeout("next()", 2000);
	</script>
</head>
<body>

</body>
</html>
