<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>学习 HTML 语言  表格标签</title>
</head>
<body>
	<!-- <table>定义一个表格  <tr>定义表格中的一行  <td>在行中定义单元格  <th>表头单元格 -->
	<!-- border设置表格的边框  width设置表格的宽度 -->
	<table border="1" width="20%">  
		<tr>
			<th>姓名</th>
			<th>学号</th>
			<th>班级</th>
			<th>成绩</th>
		</tr>
		
		<tr>
			<td>张三</td>
			<td>10010</td>
			<td>计科1001</td>
			<td>80.0</td>
		</tr>
		
		<tr>
			<td>李四</td>
			<td>10011</td>
			<td>计科1001</td>
			<td>89.0</td>
		</tr>
	</table>
	
	<!-- 合并单元格  colspan跨列合并单元格  rowspan跨行合并单元格 -->
	<!-- 步骤：确定合并的单元格数量以及合并方式 设置合并属性 删掉被合并单元格 -->
	<br>
	<table border="1" width="50%">  
		<tr>
			<th>姓名</th>
			<th>学号</th>
			<th>班级</th>
			<th>成绩</th>
		</tr>
		
		<tr>
			<td colspan="2">张三</td>
			
			<td>计科1001</td>
			<td>80.0</td>
		</tr>
		
		<tr>
			<td rowspan="2">李四</td>
			<td>10011</td>
			<td rowspan="2" colspan="2">计科1001</td>
			
		</tr>
		
		<tr>
			
			<td>10011</td>
			
			
		</tr>
	</table>
	
</body>
</html>
