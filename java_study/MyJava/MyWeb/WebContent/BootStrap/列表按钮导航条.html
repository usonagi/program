<!doctype html>
<html lang="zh-CN"> <!-- html页面使用的是中文简体 -->
  <head>
    <meta charset="utf-8">	<!-- 设置HTML页面的字符集 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- 使用IE最新的渲染模式 展示页面 -->
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    
    <title>Bootstrap 列表、按钮</title>

    <link rel="stylesheet" href="../css/bootstrap.min.css" >
    <script src="../js/jquery-3.4.1.min.js"> </script>
    <script src="../js/bootstrap.min.js" ></script>

  </head>
  <body>
  	<!-- 位置BoottStrap：全局CSS样式-排版-列表     list-inline将列表元素放置于一行 -->
    <ul class="list-inline">
    	<li>游戏</li>
    	<li>电影</li>
    	<li>学习</li>
    </ul>
	
	<!-- 位置：全局CSS样式-按钮  任何HTNL标签加上以下按钮样式都会变成按钮 -->
	<a href="" class="btn btn-default">默认按钮</a>
	
	<input type="button" class="btn btn-success" value="绿色按钮"/>
	
	<button type="button" class="btn btn-danger">红色按钮</button>
	<!-- 展示按钮被点击后的样子   展示按钮被禁用后的样子-->
	<button type="button" class="btn btn-danger active">红色按钮-被点击的样式</button>	
	<button type="button" class="btn btn-danger disabled">红色按钮-被禁用的样式</button>
	<button type="button" class="btn btn-danger" disabled="disabled">红色按钮-被禁用的样式2</button>
	
	<a href="" class="btn btn-default btn-lg">大按钮(lg)</a>
	<a href="" class="btn btn-default btn-xs">小按钮(xs)</a>
	
  </body>
</html>
