	<script type="text/javascript">
		/* DOM是将标记型文档中所有内容(标签、文本、属性)都封装成对象，
		通过操作对象的属性或方法，来达到操作或者改变HTML展示的效果的目的。 */
		
		/* 一个HTML文档加载到内存中就会形成一个DOM对象，HTML中的标签、标签的属性、
		标签的内容体会分别形成元素节点对象、属性节点对象、文本节点对象。 */
		
		/*JS中有四种方式获取对应的元素对象
		getElementById();			--通过元素id获取对应的元素对象。找不到id，返回null。
		getElementsByName();		--通过元素的name属性获取符合要求的所有元素。找不到name，返回空数组.
		getElementsByTagName();		--通过元素的元素名属性获取符合要求的所有元素。
		getElementsByclassName();	--通过元素的class属性获取符合要求的所有元素。 ??? */
		//获取元素节点对象，必须保证元素节点对象被先加载到内存中。
		
		/**元素对象的属性：value、classname、checked  innerHTML
		元素对象.value:获取元素对象的value值。 元素对象.value=属性值   设置元素对象的value属性值。
		
		元素对象.innerHTML:获取元素对象的内容体。 元素对象.innerHTML=值   设置元素对象的内容体。		
		*/
	</script>
