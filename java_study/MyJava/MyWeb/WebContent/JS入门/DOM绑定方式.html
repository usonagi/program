<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>使用DOM的属性方式绑定事件</title>
		<script type="text/javascript">
			function fun1()
			{
				alert("加载完毕。");
			}
			function fun2(){
				alert("执行fun2函数。");
			}
			
			//DOM绑定方式  对象.事件属性  一次只能绑定一个函数，不能传递参数
// 			window.onload=fun1;
			//使用匿名函数绑定		可以绑定多个函数，可以传递参数
// 			window.onload=function(){
// 				fun1();
// 			};
			
			//当页面加载完毕时，元素对象已经加载到内存中了
			window.onload=function(){
				//使用DOM方式获取元素对象
				var t1 = document.getElementById("t1");
				t1.onclick = function(){
					fun1();
					fun2();
				};
			};
		</script>
	</head>
	<body>
		<input type="text" id="t1"/>
	</body>
</html>
