<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>学习 HTML 语言  超链接标签</title>
</head>
<body>
	<!-- <a>超链接标签  href 超链接跳转的路径必有属性  默认跳转到本页 -->
	<!-- 互联网路径：http://地址   内网路径：相对路径和绝对路径 -->
	
	<a href="http://www.baidu.com">百度</a>
	<a href="图片字体列表.html">第一个页面</a>   <!-- 跳转到Study1页面 -->
	
	<p>
	<!-- 超链接内容可以是文本、图片、其他内容 -->
	<a href="图片字体列表.html">
		<img src="./img/湖工logo.jpg">
	</a>
	</p>
	
	<!-- 超链接href 可以连接到html文件、图片等 -->
	<a href="./img/湖工logo.jpg">湖工logo</a>
	
</body>
</html>
