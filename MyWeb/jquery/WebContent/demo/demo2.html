<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DOM对象与 jQuery对象转换</title>

<script type="text/javascript" src="../js/jquery-1.8.3.js"></script>

<script type="text/javascript">
	$(function(){
		//得到div的dom对象
		var div = document.getElementById("d");
		//div.innerHTML="";		//dom对象调用自身的innerHTML对div插入数据
		
		//得到一个jQuery对象
		var jdiv = $("#d");
		//jdiv.html("");		//jQuery对象使用自身的html()方法
		
		//dom转换成jquery
		//$(div).html("hello jquery");
		
		//jQuery转换成dom
		jdiv.get(0).innerHTML = "hello jQuery...";
	});
	
</script>

</head>
<body>
	<div id="d"></div>
</body>
</html>
