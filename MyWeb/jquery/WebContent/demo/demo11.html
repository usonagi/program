<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>过滤选择器 表单对象属性过滤选择器</title>
<script type="text/javascript" src="../js/jquery-1.8.3.js"></script>
<script type="text/javascript">
	$(function(){
		$(":button").click(function(){	//点击按钮”打印“后，触发事件
			//1、获取选中的性别信息
			//alert($(":radio:checked").val());
			
			//2、获取选中的爱好信息
			//$(":checkbox:checked").each(function(){
			//	alert($(this).val());
			//});
			
			//3、获取选择的城市
			alert($("select option:selected").val());
		});
		
	});
</script>
</head>
<body>
	<form>
		性别:<input type="radio" name="sex" value="男"/>男
		<input type="radio" name="sex" value="女"/>女
		<hr>
		爱好:<input type="checkbox" name="hobby" class="x1" value="编程"/>编程
		<input type="checkbox" name="hobby" class="x2" value="电影"/>电影
		<input type="checkbox" name="hobby" class="x3" value="游戏"/>游戏
		<hr>
		城市:<select>
			<option value="">---请选择城市---</option>
			<option value="北京">北京</option>
			<option value="上海">上海</option>
			<option value="广州">广州</option>
		</select> <br> <input type="button" value="打印"/>
	</form>
</body>
</html>
