<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery基本选择器</title>
<script type="text/javascript" src="../js/jquery-1.8.3.js"></script>
<script type="text/javascript">
	$(function(){
		//1、得到id=d1的元素中的内容 并显示
		var html = $("#d1").html();	//html方法无参数表示得到元素中的html代码，有参数表示设置元素的html信息
		alert(html);
		var text = $("#d1").text();	//text方法无参数表示得到元素中的文本信息，有参数表示设置元素的文本信息
		alert(text);
		
		//2、在class=d的元素的内容中，添加“欢迎使用”
		$(".d").each(function(i){	//each函数遍历所有元素，类似for
			//this是一个dom对象，使用 “$(dom对象)” 将dom对象转为jQuery对象
			$(this).html($(this).html()+" 欢迎使用");
		});
		
		//3、得到id=d1的div在整个页面是第几个
		var index = $("div").index($("#d1"));	//index方法得到元素的索引值
		alert(index);
		
		//4、得到class=d的元素个数
		var size = $(".d").size();	//size方法返回元素个数
		alert(size);
		
		//5、将所有class=d或id=d1的元素中的内容设置为“Hello Java”
		$(".d,#d1").html("Hello Java");
	});
</script>

</head>
<body>
	<div id="d1"><a>selector example</a></div>
	<div class="d">selector example</div>
	<div class="d">selector example2</div>
	<div>hngxy</div>
	<div>hngxy</div>
</body>
</html>
