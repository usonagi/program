<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>PPCA-用户登录页面</title>
	<!-- 分别引入 boostrap main-公有样式  register-注册页面样式 -->
		<link rel="stylesheet" type="text/css" href="/ppca_main/css/bootstrap.min.css"/>
		
		<!-- 引入 js文件  和自定义的注册页面用的user.js-->
		<script src="/ppca_main/js/jquery-1.11.3.js"></script>
		<script src="/ppca_main/js/bootstrap.min.js"></script>
		<script src="/ppca_main/js/user.js"></script>
	</head>
<body>
	<!-- 用户登录 -->
	<div class="row" style="background-image: url( ./ img/ hnit1.jpg;">
	
		<div class="col-sm-8 col-sm-offset-2"
			style="border: 5px solid gainsboro; background-color: white;">
			<!-- 表单部分 -->
			<div class="row">
				<div class="col-sm-8 col-sm-offset-2 text-center">
					<font color="#204d74" size="4">用户登录</font>
				</div>
			</div>

			<form class="form-horizontal" id="loginForm">
				<div id="usernameDiv" class="form-group">
					<label class="col-sm-2 control-label">用户名</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" id="username"
							name="username" placeholder="请输入用户名/手机号">
					</div>
					<label id="usernameMsg" class="col-sm-2 control-label"></label>
				</div>

				<div id="passwordDiv" class="form-group">
					<label class="col-sm-2 control-label">密码</label>
					<div class="col-sm-8">
						<input type="password" class="form-control" id="password"
							name="password" placeholder="请输入密码">
					</div>
					<label id="passwordMsg" class="col-sm-2 control-label"></label>
				</div>

				<div id="checkDiv" class="form-group">
				
					<div class="col-sm-4 col-sm-offset-2">
						<input type="text" class="form-control" name="checkCode"
							placeholder="请输入验证码">
					</div>
					<div class="col-sm-4">
						<img src="/ppca_main/CheckImgServlet" id="checkImg"
							onclick="changeImage()">
					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-2 col-sm-offset-1">
						<label> <input type="checkbox" />记住我</label>
					</div>
					<div>
						<input type="button" class="btn btn-danger btn-sm" value=" 忘记密码" />
					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-4">
						<input type="button" class="btn btn-danger btn-lg" value=" 登 录"
							onclick="login()" />
					</div>
				</div>
			</form>

		</div>
	</div>
</body>
</html>
