<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>PPCA-用户注册页面</title>
		
		<!-- 分别引入 boostrap main-公有样式  register-注册页面样式 -->
		<link rel="stylesheet" type="text/css" href="/ppca_main/css/bootstrap.min.css"/>
		
		<!-- 引入 js文件  和自定义的注册页面用的user.js-->
		<script src="/ppca_main/js/jquery-1.11.3.js"></script>
		<script src="/ppca_main/js/bootstrap.min.js"></script>
		<script src="/ppca_main/js/user.js"></script>
		
	</head>

	<body>
	<!-- 用户注册页面 -->
	<div class="row" style="background-image: url(. ./img/bk-image.png;">
		<!-- 设置背景图 -->
		<div class="col-sm-8 col-sm-offset-2"
			style="border: 5px solid gainsboro; background-color: white;">
			
			<div class="row">
				<div class="col-sm-8 col-sm-offset-2 text-center">
					<font color="#204d74" size="4">注册账号-基本信息</font>
				</div>
			</div>
			
			<!-- 注册页面  表单部分 -->
			<form class="form-horizontal" method="post" id="registerForm" >
				<div id="usernameDiv" class="form-group">
					<label class="col-sm-2 control-label">用户名</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" id="username"
							name="username" placeholder="请输入用户名">
					</div>
					<label id="usernameMsg" class="col-sm-2 control-label"></label>
				</div>

				<div id="passwordDiv" class="form-group">
					<label class="col-sm-2 control-label">密码</label>
					<div class="col-sm-8">
						<input type="password" class="form-control" id="password"
							name="password" placeholder="请输入密码">
					</div>
					<label id="passwordMsg" class="col-sm-2 control-label"></label>
				</div>

				<div id="repasswordDiv" class="form-group">
					<label class="col-sm-2 control-label">确认密码</label>
					<div class="col-sm-8">
						<input type="password" class="form-control" id="repassword"
							placeholder="请输入确认密码">
					</div>
					<label id="repasswordMsg" class="col-sm-2 control-label"></label>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label">手机号码</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" id="phone"
							name="phone" placeholder="请输入手机号码">
					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-4">
						<input type="button" class="btn btn-danger btn-lg"
						 value=" 注 册" onclick="register()" />
					</div>
					
					<div class="col-sm-offset-2 col-sm-4">
						<input type="button" class="btn btn-danger btn-lg"
						 value=" 立 即 登 录" />
					</div>
				</div>
			</form>

		</div>
	</div>
	
	</body>
</html>
